{% extends "base.html" %}
{% block title %}Datenschutz{% endblock %}
{% block container_class %}container{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h4 mb-3">Datenschutz</h1>
    {% if has_privacy %}
      <div class="legal-content">
        {{ privacy_html }}
      </div>
    {% else %}
      <p class="text-muted">{{ _('legal_content_missing') if _ else 'No content set.' }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
